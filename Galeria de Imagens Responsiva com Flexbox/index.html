<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Imagens Responsiva com Flexbox</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos próprios -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container py-4">
    <h1 class="text-center mb-4">
      Galeria - Tema: Natureza
    </h1>

    <!-- Galeria -->
    <div class="gallery d-flex flex-wrap justify-content-center">
      <!-- Substitua os src abaixo pelas suas imagens ou URLs -->
      <img src="https://picsum.photos/id/1018/400/300"  alt="Imagem 1" class="img-fluid" />
      <img src="https://picsum.photos/id/1015/400/300"  alt="Imagem 2" class="img-fluid" />
      <img src="https://picsum.photos/id/1019/400/300"  alt="Imagem 3" class="img-fluid" />
      <img src="https://picsum.photos/id/1020/400/300"  alt="Imagem 4" class="img-fluid" />
      <img src="https://picsum.photos/id/1021/400/300"  alt="Imagem 5" class="img-fluid" />
      <img src="https://picsum.photos/id/1022/400/300"  alt="Imagem 6" class="img-fluid" />
    </div>
  </main>

  <!-- Bootstrap Bundle (JS + Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
