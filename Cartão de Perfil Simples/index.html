<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Perfil com Avatar</title>

  <!-- Bootstrap CSS (opcional se quiser manter utilitários como d-flex) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center bg-light vh-100">

  <div class="card-profile d-flex">
    <div class="avatar me-3">
      <img src="https://i.pravatar.cc/49" alt="Avatar de perfil">
    </div>
    <div class="info">
      <h2 class="name">Ediana Albuquerque</h2>
      <p class="bio">Designer web - Sempre buscando novas formas de transformar ideias em experiências visuais.</p>
    </div>
  </div>

</body>
</html>
